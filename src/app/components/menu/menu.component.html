<nav class="relative flex items-center justify-between px-4 md:px-8 py-4 bg-white lg:bg-neutral-100 border-b">
  <div class="text-xl font-bold text-neutral-800">
    <a [routerLink]="'/'" class="inline-block">
    <img
      ngSrc="Logo.svg"
      alt="Healthy recipes logo"
      width="260"
      height="40"
      class="w-full"
      priority
    />
    </a>
  </div>

  <div class="hidden lg:flex gap-8">
    <a *ngFor="let link of navLinks"
       [routerLink]="link.route"
       routerLinkActive="active-link"
       [routerLinkActiveOptions]="{ exact: true }"
       class="text-neutral-600 hover:text-neutral-900 transition text-preset-7">
      {{ link.label }}
    </a>
  </div>

  <button [routerLink]="ctaButtonRoute"
          class="hidden lg:flex button bg-neutral-900 text-white px-4 py-3 rounded-lg text-preset-5 flex">
    {{ ctaButtonLabel }}
  </button>

  <button (click)="toggleMobileMenu()" class="flex lg:hidden p-3 rounded-md border border-neutral-300 bg-neutral-300">
    <svg width="18" height="16" viewBox="0 0 18 16" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" clip-rule="evenodd" d="M17 16H1C0.448 16 0 15.553 0 15C0 14.447 0.448 14 1 14H17C17.552 14 18 14.447 18 15C18 15.553 17.552 16 17 16Z" fill="#163A34"/>
      <path fill-rule="evenodd" clip-rule="evenodd" d="M17 2H1C0.448 2 0 1.553 0 1C0 0.447 0.448 0 1 0H17C17.552 0 18 0.447 18 1C18 1.553 17.552 2 17 2Z" fill="#163A34"/>
      <path fill-rule="evenodd" clip-rule="evenodd" d="M17 9H1C0.448 9 0 8.553 0 8C0 7.447 0.448 7 1 7H17C17.552 7 18 7.447 18 8C18 8.553 17.552 9 17 9Z" fill="#163A34"/>
    </svg>
  </button>

  <div *ngIf="isMobileMenuOpen"
       class="absolute top-full z-30 left-0 right-0 lg:hidden rounded-b-xl px-4 py-4 bg-white border-b shadow-lg animate-in"
  >
    <div *ngFor="let link of navLinks">
      <a
        [routerLink]="link.route"
        (click)="isMobileMenuOpen = false"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        class="inline-block mb-4 text-neutral-600 hover:text-neutral-900 transition text-preset-7">
        {{ link.label }}
      </a>
    </div>
    <button [routerLink]="ctaButtonRoute"
            (click)="isMobileMenuOpen = false"
            class="button bg-neutral-900 text-white px-4 py-3 rounded-lg text-preset-5 w-full">
      {{ ctaButtonLabel }}
    </button>
  </div>

</nav>
